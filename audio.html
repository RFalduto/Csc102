<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js code.js" defer></script>
</head>
<body>
    <h1>Play Sound</h1>
    <main>
        <!-- create the audio div -->
        <div id="divAudio"></div>
        <!-- make a button for adding sound, and playing and pausing -->
        <button id="btnAddAudio" onclick="addAudio()">Add Sound</button>
        <button id="btnPlay" onclick="playAudio()" hidden="true">Play</button>
        <button id="btnPause" onclick="pauseAudio()" hidden="true">Pause</button>
    </main>

    
</body>
</html>
