<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            max-width: 400px;
            border-collapse: collapse;
        }

        tr,th,td{
            padding: 10px;
        }

        tr{
            border:2px solid rgb(0, 47, 150)
        }
        th{
            background-color: rgb(215, 236, 255);
        }
        tr{
            background-color: aliceblue;
        }

        tr:hover{
            background-color: rgb(218, 238, 255);
        }
    </style>
</head>
<body>
    <main>
        <h1>
            programming mistakes
        </h1>
        <table id="tblData">
            <caption>Programming mistakes and their costs.</caption>
            <tr>
                <th>Project</th>
                <th>Year</th>
                <th>Cost</th>
            </tr>

        </table>
    </main>

    <script>
        function loadData(){
            let arrProblems = [
                ["Crowdstrike", 2024, "$5.4B"],
                ["Facebook", 2020, "$90M"],
                ["Citibank", 2020, "$900M"],
                ["Mars Climate Orbiter",  1999, "$327M"]
            ];
        
            for (let i=0; i<arrProblems.length; i++){
                let tr = document.createElement("tr");

                for (let j=0; j < arrProblems[i].length; j++){
                    let td = document.createElement("td");
                    td.textContent = arrProblems[i][j];
                    tr.appendChild(td);
                }
                
                document.getElementById("tblData").appendChild(tr);
            }
        }


        

        loadData();

    </script>
    
</body>
</html>
