<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Webpage</title>
    <style>
        body {
            background-color: #e0eafc;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        img {
            width: 150px;
            height: 100px;
            margin: 10px;
        }
        ul {
            display: inline-block;
            text-align: left;
            margin: 0 auto;
            padding-left: 20px;
        }
        header, footer {
            padding: 20px 0;
        }
        main {
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my webpage</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>
            This is a webpage that fufills all the requirements for my assigment
        </p>
        <div>
            <img src="https://th.bing.com/th/id/R.85b3314cd32bc6f3bd59f21e9dbec0d0?rik=hOz9nR4V7Ji0%2bQ&riu=http%3a%2f%2fcdn.wallpapersafari.com%2f10%2f68%2fgw6JbD.jpg&ehk=oOizLJnfdJFm4PjX5S2jNJRtchv0GE5c57%2bMvZGFNVk%3d&risl=&pid=ImgRaw&r=0" alt="forest">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="stars">
            <img src="https://th.bing.com/th/id/OIP.uxk3R022UcnNHi-GIL1iHAHaE8?w=245&h=180&c=7&r=0&o=7&cb=12&pid=1.7&rm=3" alt="coding">
        </div>
        <h2>list element</h2>
        <p>the list below labels all of the images above</p>
        <ul>
            <li>Forest</li>
            <li>Night sky</li>
            <li>Coding</li>
        </ul>
    </main>
    <footer>
        footer
    </footer>
</body>
</html>
